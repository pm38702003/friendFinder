    <script type="text/javascript">
        $(document).ready(function () {
            $('.closeModal').on("click", function (event) {
                 setTimeout(function(){window.location.href="/"},1500)    
                   // window.location.replace("/");
                              
            });

            $("#submitButton").on("click", function (event) {
                event.preventDefault();
                var newFriend = {
                    name: $("#nameInput").val().trim(),
                    photo: $("#photoInput").val().trim(),
                    scores: []
                };
                newFriend.scores.push($("#select1").val(), $("#select2").val(), $("#select3").val(), $("#select4").val(), $("#select5").val(),
                    $("#select6").val(), $("#select7").val(), $("#select8").val(), $("#select9").val(), $("#select10").val());

                newFriend.scores.forEach(function (item, i) {
                    if (item == "1 (Strongly Disagree)") {
                        newFriend.scores[i] = 1;
                    }
                    if (item == "5 (Strongly Agree)") {
                        newFriend.scores[i] = 5;
                    }
                });

                $.post("/api/friends", newFriend)
                    .then(function (data) {
                        //open modal and show data
                       // console.log("back in clients " + JSON.stringify(data));
                       // console.log("back in clients name-->" + data.name);
                       // console.log("back in clients url-->" + data.photo);
                        // $('#resultsP').text(data.name);
                        $('#resultModal').modal('show');
                        $('#resultsP').text(data.name);
                        $('#modalImage').attr('src', data.photo);
                    })
                      
            });
        });
